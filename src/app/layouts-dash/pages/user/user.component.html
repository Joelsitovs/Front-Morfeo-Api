<div class="overflow-x-auto">
  <div class="min-w-full    ">
    <div class="overflow-x-auto border border-gray-200 px-4 py-2 rounded-xl">
      <table mat-table [dataSource]="usuarios" class="w-full overflow-auto ">

        <!-- ID -->
        <ng-container matColumnDef="id" class="">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let user">
            {{ user.id }}
          </td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>
        <!-- Roles -->
        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let user">
            {{ user.roles?.join(', ') || 'â€”' }}
          </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef>Creado</th>
          <td mat-cell *matCellDef="let user">
            {{ user.created_at | date: 'dd/MM/yyyy HH:mm' }}
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef style="text-align: center">Acciones</th>
          <td mat-cell *matCellDef="let user" style="text-align: center">
            <div class="flex items-center justify-center gap-2">

              <button  [routerLink]="['/dashboard/usuarios', user.id, 'editar']" aria-label="Editar usuario">
                <i-lucide [img]="Settings" class="w-5 h-5 text-blue-500"></i-lucide>
              </button>
              <button (click)="onDelete(user.id)">
                <i-lucide [img]="Trash" class="w-5 h-5 text-red-500"></i-lucide>
              </button>

            </div>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
